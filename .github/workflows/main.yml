name: Flask CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:

  # ===================== BUILD =====================
  build:
    name: ðŸ”¨ Build Flask App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate Flask App Starts
        run: |
          python - <<EOF
          from app import app
          print("Flask app imported successfully")
          EOF

      - name: Build Completed
        run: echo "âœ”ï¸ Build stage completed successfully"


  # ===================== TEST =====================
  test:
    name: ðŸ§ª Run Unit Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run Tests
        run: pytest -vv

      - name: Tests Completed
        run: echo "âœ”ï¸ All tests passed"


  # ===================== DEPLOY =====================
  deploy:
    name: ðŸš€ Deploy Flask App
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build Docker Image
        run: docker build -t flask-app:latest .

      - name: Tag Docker Image
        run: docker tag flask-app:latest "${{ secrets.DOCKER_USER }}/flask-app:latest"

      - name: Push Docker Image
        run: docker push "${{ secrets.DOCKER_USER }}/flask-app:latest"

      - name: Deployment Finished
        run: echo "ðŸš€ Flask app deployed successfully to Docker Hub"

   
